---
layout: shell
application: home
design_title: Module page
design_description: 
---

<article class="rich">
	<h1>{{ page.title }}</h1>
	{% if page.images %}
		{% for image in page.images %}
			<figure>
				<img src="{{ image.url }}" alt="" title="{{ image.caption }}">
				{% if image.caption %}
				    <figcaption>
				    	{{ image.caption }}
				    </figcaption>
				{% endif %}
			</figure>
		{% endfor %}
	{% endif %}
	{{ content }}
</article>

<p class="buttonBar">
	<a href="" class="pat-button">Start module</a>
</p>
